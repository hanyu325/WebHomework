<!DOCTYPE html>
<head>
    <title>1113568 Circle Calculator</title>
</head>
<body>
    <h1>Circle Calculator</h1>
    <p>Enter the radius of a circle: </p>
    <input type="number" id="radius" placeholder="Enter radius" />
    <button onclick="calculateProperties()">Calculate</button>

    <div class="output" id="output"></div>

    <script>
        function calcCircumference(radius) {
            const circumference = 2 * Math.PI * radius;
            return `The circumference is ${circumference.toFixed(2)}`;
        }

        function calcArea(radius) {
            const area = Math.PI * radius * radius;
            return `The area is ${area.toFixed(2)}`;
        }

        function calculateProperties() {
            const radiusInput = document.getElementById('radius');
            const outputDiv = document.getElementById('output');
            const radius = parseFloat(radiusInput.value);

            const circumference = calcCircumference(radius);
            const area = calcArea(radius);

            outputDiv.innerHTML = `<p>${circumference}</p><p>${area}</p>`;
        }
    </script>
</body>
</html>
